<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Gallery</title>
  <link rel="stylesheet" href="css/gallery.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
</head>

<body>

  <h1>HappyPlant!</h1>

  <ul class="socials-bar">
    <li><a href="https://www.facebook.com/Rickyisms" class="facebook" target="_blank">
        <i class="fab fa-facebook-f"></i></a>
    </li>
    <li><a href="https://www.instagram.com/eleneezerscrooge/" class="instagram" target="_blank">
        <i class="fab fa-instagram"></i></a>
    </li>
    <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstleyVEVO" class="youtube" target="_blank">
        <i class="fab fa-youtube"></i></a>
    </li>
  </ul>

  <div class="wrapper">

    <div class="gallery-container">
      <figure>
        <img src="assets/img/nhello.jpg" alt="hello">
        <figcaption>Welcome to HappyPlant! <br>Photo By: <a href="https://unsplash.com/photos/3SIXZisims4">Drew Beamer via Unsplash</a>
        </figcaption>
      </figure>

      <figure>
        <img src="assets/img/stickwm.jpg" alt="Stick with Me Neon Sign">
        <figcaption>First time plant parent? <br>Photo By: <a href="https://unsplash.com/photos/72shmPbDMN8" target="_blank">Cory Bouthillette via Unsplash</a></figcaption>
      </figure>
      <figure>
        <img src="assets/img/greenhouse.jpg" alt="Greenhouse">
        <figcaption>Where it all starts <br>Photo By: <a href="https://unsplash.com/photos/r37oKn9cW-s" target="_blank">Elsa Noblet via
            Unsplash</a></figcaption>
      </figure>
      <figure>
        <img src="assets/img/monsteraleaf.jpg" alt="Monstera">
        <figcaption>Popular Houseplants <br>Photo By: <a href="https://unsplash.com/photos/8FSJjOb1nUc" target="_blank">Paula Russell
            via Unsplash</a></figcaption>
      </figure>
      <figure>
        <img src="assets/img/palmtree.jpg" alt="Single Palm Tree">
        <figcaption>Tropicals <br>Photo By: <a href="https://unsplash.com/photos/lKdrxnoymxo" target="_blank"> Josh Miller via
            Unsplash</a></figcaption>
      </figure>
      <figure>
        <img src="assets/img/sunflowers.jpg" alt="Sunflowers">
        <figcaption>Bright and Lovely Florals<br>Photo By: <a href="https://unsplash.com/photos/RPmWEtZLh7U" target="_blank">Gerome

      </figure>
      <figure>
        <img src="assets/img/watermelon.jpg" alt="Watermelon Begonia">
        <figcaption>Slightly more annoying houseplants<br> Photo By: <a
            href="https://unsplash.com/photos/bBiuSdck8tU" target="_blank">Ren Ran via Unsplash</a></figcaption>
      </figure>
      <figure>
        <img src="assets/img/fiddleleaf.jpg" alt="Fiddle Leaf Fig">
        <figcaption>Plants you'll definitely kill<br>Photo By: <a href="https://unsplash.com/photos/TW2bfT_tWDI" target="_blank">Kendal
            via Unsplash</a></figcaption>
      </figure>
      <figure>
        <img src="assets/img/doorways.jpg" alt="doorways">
        <figcaption>Find a friend <br>Photo By: <a href="https://unsplash.com/photos/IHtVbLRjTZU" target="_blank"> Filip Kominik via
            Unsplash</a></figcaption>
      </figure>
    </div>
  </div>
