<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Gallery</title>
  <link rel="stylesheet" href="css/gallery.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100;400&display=swap" rel="stylesheet">
</head>

<body>

  <h1>HappyPlant!</h1>

  <div class="wrapper">

    <div class="gallery-container">
        <figure>
          <img src="assets/img/nhello.jpg" alt="hello">
          <figcaption>Welcome to HappyPlant!</figcaption>
        </figure>
      
        <figure>
          <img src="assets/img/stickwm.jpg" alt="Stick with Me Neon Sign">
          <figcaption>First time plant parent?</figcaption>
        </figure>
        <figure>
          <img src="assets/img/greenhouse.jpg" alt="Greenhouse">
          <figcaption>Where it all starts</figcaption>
        </figure>
        <figure>
          <img src="assets/img/monsteraleaf.jpg" alt="Monstera">
          <figcaption>Popular Houseplants</figcaption>
        </figure>
        <figure>
          <img src="assets/img/palmtree.jpg" alt="Single Palm Tree">
          <figcaption>Tropicals</figcaption>
        </figure>
        <figure>
          <img src="assets/img/sunflowers.jpg" alt="Sunflowers">
          <figcaption>Bright and Lovely Florals</figcaption>
        </figure>
        <figure>
          <img src="assets/img/watermelon.jpg" alt="Watermelon Begonia">
          <figcaption>Slightly more annoying houseplants</figcaption>
        </figure>
          <figure>
            <img src="assets/img/fiddleleaf.jpg" alt="Fiddle Leaf Fig">
            <figcaption>Plants you'll definitely kill</figcaption>
          </figure>
          <figure>
            <img src="assets/img/doorways.jpg" alt="doorways">
            <figcaption>Find a friend</figcaption>
          </figure>
        </div>
  </div>
</body>

</html>
